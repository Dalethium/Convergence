# Configuration file

general {

    general {
        # Disable specific items or content from whole mods from showing. Enter as either "modid:item" or "modid".
        S:Blacklist <
            examplemod
            examplemod:exampleitem
         >

        # Combine entries for equal items instead of showing each one individually.
        B:"Combine Entries"=true

        # Amount of ticks each item entry will be shown for.
        # Min: 0
        # Max: 2147483647
        I:"Display Time"=80

        # Show a small sprite next to the name of each item.
        B:"Draw Sprites"=true

        # Ignore rarity of items and always use color specified in "Text Color" instead.
        B:"Ignore Rarity"=false

        # Show entries for every item picked up, even the ones not going into the player inventory, e. g. when directly collected by backpacks.
        B:"Log Everything"=false

        # Force moving item entry names to slowly fade even when sprites are shown instead of simply vanishing.
        B:"Move Force Fade"=false

        # Make outdated entries slowly move out of the screen instead of disappearing instantly.
        B:"Move Out Of Screen"=true

        # Amount of ticks it takes for an item entry to move out of the screen. Value cannot be larger than "Display Time".
        # Min: 0
        # Max: 2147483647
        I:"Move Time"=20

        # Color of the item name text.
        # Valid values:
        # WHITE
        # ORANGE
        # MAGENTA
        # LIGHT_BLUE
        # YELLOW
        # LIME
        # PINK
        # GRAY
        # LIGHT_GRAY
        # CYAN
        # PURPLE
        # BLUE
        # BROWN
        # GREEN
        # RED
        # BLACK
        S:"Text Color"=WHITE
    }

    display {
        # Scale of item entries. A lower scale will make room for more rows to show. Works in tandem with "GUI Scale" option in "Video Settings".
        # Min: 1
        # Max: 24
        I:"Custom Scale"=4

        # Percentage of relative screen height item entries are allowed to fill at max.
        # Min: 0.0
        # Max: 1.0
        D:"Maximum Height"=0.5

        # Screen corner for item entries to be drawn in.
        # Valid values:
        # TOP_LEFT
        # TOP_RIGHT
        # BOTTOM_LEFT
        # BOTTOM_RIGHT
        S:"Screen Corner"=BOTTOM_RIGHT

        # Offset on x-axis from screen border.
        # Min: 0
        # Max: 2147483647
        I:X-Offset=8

        # Offset on y-axis from screen border.
        # Min: 0
        # Max: 2147483647
        I:Y-Offset=4
    }

}


